<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в систему</title>
</head>
<body>
    <link rel="stylesheet" href="styles.css">
    <div class="page-wrapper">
        <div class="start">
            <img class="startBanner" width="250px" src="./Image/logo_scouthouse.png" alt="Логотип Скаутхаус">
            <h1 class="mainTitle">Авторизация:</h1>
            <div class="submitField">
                <div class="text-field">
                    <label class="text-field__label" for="login">ID производства</label>
                    <!-- <input class="text-field__input" type="text" name="login" id="login" placeholder="ID" list="allProduct"> -->
                    <select class="text-field__input" name="login" id="inpProduct">
                        <option value="KZN1">KZN1</option>
                        <option value="KZN2">KZN2</option>
                        <option value="KSM">KSM</option>
                        <option value="VLG">VLG</option>
                        <option value="MSK">MSK</option>
                    </select>
                </div>
                <div class="text-field">
                    <label class="text-field__label" for="login">Пароль</label>
                    <input class="text-field__input" type="password" name="login" id="inpPass" placeholder="password">
                </div>
                <button id="log" class="btn">ВОЙТИ</button>
            </div>
        </div>
    </div>
    <script src="./start.js"></script>
</body>
</html>
